<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:title" content=Itask - Gerenciador de Tarefas" />
    <meta property="og:description" content="Portal de Gestão de tarefas" />
    <meta property="og:image" content="https://itask.lucasvaz.dev.br/img/banner.png" />
    <link type="image/png" sizes="32x32" rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/Styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>iTask - Login</title>
    <script src="js/login.js"></script>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-6">
                <div class="text-center mb-4">
                    <h1 class="mt-3">iTask Gerenciador de Tarefas</h1>
                </div>
                <div class="card bg-secondary">
                    <div class="card-body bg-secondary">
                        <form onsubmit="return validarLogin()">
                            <div class="form-group icon-input">
                                <label for="email" class="form-label"><i class="fas fa-envelope"></i> Email:</label>
                                <input type="email" class="form-control" id="email" name="Email" placeholder="exemplo@dominio.com">
                            </div>
                            <div class="form-group icon-input">
                                <label for="senha" class="form-label"><i class="fas fa-lock"></i> Senha:</label>
                                <input type="password" class="form-control" id="senha" name="Senha" placeholder="Digite sua senha">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer bg-dark text-center text-lg-start text-muted">
        <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
            © 2024 Direito Autoral:
            <a class="text-reset fw-bold" href="https://seusite.com/">iTask.com</a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
